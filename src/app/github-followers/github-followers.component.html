<h1>My followers</h1>

<!-- Template using media object bootstrap 5 -->
<div class="d-flex mb-3" *ngFor="let follower of followers">
  <div class="flex-shrink-0">
    <img [src]="follower.avatar_url" alt="" class="img-fluid rounded-circle avatar" />
  </div>
  <div class="flex-grow-1 ms-3">

    <h3><a [routerLink]="['/followers', follower.id, follower.login]">{{ follower.login | titlecase }}</a></h3>
    <div>
      <a
        [href]="follower.html_url"
        title=""
        target="_blank"
        rel="noreferrer noopener"
        >{{ follower.html_url }}</a
      >
    </div>

  </div>
</div>
