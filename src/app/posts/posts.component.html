<h3>Fake API post creation</h3>
<p>JSONPlaceholder.typicode</p>

<input type="text" class="form-control" #title (keyup.enter)="createPost(title)">

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button
      class="btn btn-primary btn-sm"
      (click)="updatePost(post)">
        Update
    </button>
    <button
      class="btn btn-danger btn-sm"
      (click)="deletePost(post)">
        Delete
    </button>
    {{ post.title }}
  </li>
</ul>
